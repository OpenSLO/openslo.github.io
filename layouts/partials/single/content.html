<section class="section is-medium">
    <div class="container">
        <div class="date">
            {{.Date | time.Format ":date_long" }}
        </div>
        <div class="title" style="margin-bottom: 0px">
            <div class="columns">
                <div class="column is-centered-tablet-portrait">
                    <h1 class="title section-title">{{ .Title }}</h1>
                    <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
                </div>
            </div>
        </div>
        {{ if .Params.author }}
        <div class="author">
            by {{.Params.Author}}
        </div>
        {{ end }}
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</section>

<style>
    .date {
        font-size: 14px;
        color: #484848;
        padding-bottom: 5px;
    }
    .author {
        font-size: 14px;
        color: #484848;
        padding-bottom: 20px;
    }
</style>
